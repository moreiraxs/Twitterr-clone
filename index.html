<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>twiter - clone</title>
  </head>
  <body>
    <nav>
      <div class="navegacao">
        <div class="menu-nav">
          <div class="menu-nav twitter">
            <img
              src="assets/twitter.png"
              alt="logo-twitter"
              class="logo-twitter"
            />
          </div>
          <div class="pagina-inicial">
            <img
              src="assets/casa-de-passarinho.png"
              alt="logo-paginainicial"
              class="casa-passarinho"
            />
            <a href="">Página inicial</a>
          </div>
          <div class="menu-nav Explorar">
            <img src="/assets/hastag.png" alt="logo hashtag" class="hashtag" />
            <a href="">Explorar</a>
          </div>
          <div class="menu-nav notificaçoes">
            <img
              src="assets/sino.png"
              alt="logo-notificaçoes"
              class="logo-notificaçoes"
            />
            <a href="">Notificações</a>
          </div>
          <div class="menu-nav mensagens">
            <img
              src="assets/envelope.png"
              alt="logo-mensagens"
              class="logo-mensagens"
            />
            <a href="">Mensagens</a>
          </div>
          <div class="menu-nav itens-salvos">
            <img
              src="assets/favoritos.png"
              alt="logo-itens-salvos"
              class="logo-itensalvos"
            />
            <a href="">Itens salvos</a>
          </div>
          <div class="menu-nav listas">
            <img
              src="assets/documento-assinado.png"
              alt="logo-listas"
              class="logo-listas"
            />
            <a href="">Listas</a>
          </div>
          <div class="menu-nav perfil">
            <img
              src="assets/perfil.png"
              alt="logo-perfil"
              class="logo-perfil"
            />
            <a href="">Perfil</a>
          </div>
          <div class="menu-nav mais">
            <img src="assets/mais.png" alt="logo-mais" class="logo-mais" />
            <a href="">Mais</a>
          </div>
          <button class="tweetar">Tweetar</button>
        </div>
        <div class="perfil-nav">
          <span class="nome"><strong>Pedro</strong></span>
          <img src="/assets/cadeado.png" alt="cadeado" class="cadeado" />
          <img
            src="./assets/mais.png"
            alt="trespontos-perfil"
            class="trespontos-perfil"
          />
          <span id="arroba-perfil">@pedrao123</span>
        </div>
      </div>
    </nav>
  </body>
</html>
